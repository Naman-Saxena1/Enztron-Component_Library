<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="components.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <title>Enztron</title>
</head>
<body>
    <div class="main-container">

        <div class="logo-container-vertical">
            <div id="logo">
                <div id="hexagon-1">
                    <div class="upper-part"></div>
                    <div class="middle-part"></div>
                    <div class="lower-part"></div>
                </div>
                <div id="hexagon-2">
                    <div class="upper-part"></div>
                    <div class="middle-part"></div>
                    <div class="lower-part"></div>
                </div>
                <div id="logo-midbar"></div>
                <div id="mid-square"></div>
                <div id="left-logo-midbar"></div>
                <div id="right-logo-midbar"></div>
            </div>
            <div id="logo-text">Enztron</div>
        </div>

        <div class="introduction">
            <p>
                Welcome!
                <br>
                Enztron is Open Source light CSS library
                which is used to easily create UI with pre-defined
                structure and styling.
                <br><br>
            </p>

            <div>
                <button>Get started</button>
                <button>Read Source Code on Github</button>
            </div>
        </div>
    </div>
</body>
</html>
