<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=100%" /> -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="components.css">
    <link rel="icon" type="image/x-icon" href="/Icons-and-Images/favicon-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <title>Enztron</title>

<body>
    <div class="main-container">

        <div class="logo-container-vertical">
            <div id="logo">
                <div id="hexagon-1">
                    <div class="upper-part"></div>
                    <div class="middle-part"></div>
                    <div class="lower-part"></div>
                </div>
                <div id="hexagon-2">
                    <div class="upper-part"></div>
                    <div class="middle-part"></div>
                    <div class="lower-part"></div>
                </div>
                <div id="logo-midbar"></div>
                <div id="mid-square"></div>
                <div id="left-logo-midbar"></div>
                <div id="right-logo-midbar"></div>
            </div>
            <div id="logo-text">Enztron</div>
        </div>

        <div class="introduction">
            <h1>Welcome !</h1>
            <p>
                Enztron is Open Source light CSS library
                which is used to easily create UI with pre-defined
                structure and styling.
                <br><br>
            </p>

            <div>
                <button onclick="window.location.href = './Docs-Pages/introduction.html';">Get started</button>
                <button onClick="window.open('https://github.com/Naman-Saxena1/Enztron-Component_Library');" >View on Github</button>
            </div>
        </div>
    </div>
